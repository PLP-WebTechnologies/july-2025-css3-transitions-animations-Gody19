<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Interactive Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CSS & JavaScript Interactive Demo</h1>
  </header>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>CSS Animations</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JS Functions -->
  <section>
    <h2>JavaScript Functions</h2>
    <p>Counter Value: <span id="counterValue">0</span></p>
    <button id="incrementBtn">Increase</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- Part 3: JS-triggered Animations -->
  <section>
    <h2>Triggered Animations</h2>
    <button id="animateBtn">Animate Box</button>
    <div id="animatedBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
